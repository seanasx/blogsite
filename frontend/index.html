<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <header>
        <img src="resources/logo.jpg" alt="Blog logo" id="logo">

        <label for="searchBar"></label>
        <input type="search" id="searchBar" name="searchBar" placeholder="Search">

        <table id="nameTable">
            <tr>
                <td>
                    <div id="nameLabel"></div>
                </td>
                <td>
                    <button type="button"
                            class="btn btn-primary"
                            id="logOutBtn"
                            style="display: none"
                            onclick="logOut()">Log Out</button>
                </td>
            </tr>
        </table>
    </header>

    <hr>

    <div id="mid">
        <div id="sidebar">

            <div id="signUpContainer">
                <h2>Create New Account</h2>
                <form id="regForm"
                      action="/users"
                      method="post">

                    <label for="firstName" class="sbLabels">First Name:</label>
                    <input type="text"
                           id="firstName"
                           class="form-control reg"
                           name="firstName"
                           placeholder="John"
                           oninput="enableRegButton()"
                           onfocus="this.placeholder=''">

                    <label for="regLastName" class="sbLabels">Last Name:</label>
                    <input type="text"
                           id="regLastName"
                           class="form-control reg"
                           name="regLastName"
                           placeholder="Smith"
                           oninput="enableRegButton()"
                           onfocus="this.placeholder=''">

                    <label for="regEmail" class="sbLabels">Email:</label>
                    <input type="email"
                           id="regEmail"
                           class="form-control reg"
                           name="regEmail"
                           placeholder="john@domain.com"
                           oninput="enableRegButton()"
                           onfocus="this.placeholder=''">

                    <label for="phone" class="sbLabels">Phone Number:</label>
                    <input type="text"
                           id="phone"
                           class="form-control reg"
                           name="phone"
                           placeholder="123-456-7890"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                           oninput="enableRegButton()"
                           onfocus="this.placeholder=''">

                    <button type="submit" class="btn btn-primary" id="regBtn" disabled>Register</button>
                </form>

                <h6>
                    Already have an account?
                    <a href="javascript:displayLogIn();">Log in</a>
                </h6>
            </div>


            <div id="logInContainer" style="display: none">
                <h2>Log In</h2>
                <form id="logForm">

                    <label for="logLastName" class="sbLabels">Last Name:</label>
                    <input type="text"
                           id="logLastName"
                           class="form-control log"
                           name="logLastName"
                           placeholder="Smith"
                           oninput="enableLogBtn()"
                           onfocus="this.placeholder=''">

                    <label for="logEmail" class="sbLabels">Email:</label>
                    <input type="email"
                           id="logEmail"
                           class="form-control log"
                           name="logEmail"
                           placeholder="john@domain.com"
                           oninput="enableLogBtn()"
                           onfocus="this.placeholder=''">

                    <button type="submit" class="btn btn-primary" id="logBtn" disabled>Log In</button>
                </form>

                <h6>
                    Don't have an account?
                    <a href="javascript:displaySignUp();">Sign up</a>
                </h6>
            </div>

            <div id="postContainer" style="display: none">
                <h2>Create New Post</h2>

                <form id="blogForm">

                    <label for="title" class="sbLabels">Title:</label>
                    <input type="text"
                           id="title"
                           class="form-control blog"
                           name="title"
                           placeholder="Enter your title..."
                           oninput="enablePostBtn()"
                           onfocus="this.placeholder=''">

                    <label for="contentInput" class="sbLabels">Content:</label>
                    <textarea type="text"
                              class="form-control blog"
                              id="contentInput"
                              name="contentInput"
                              placeholder="Enter your content..."
                              oninput="enablePostBtn()"
                              onfocus="this.placeholder=''">
                    </textarea>

                    <button type="submit" class="btn btn-primary" id="postBtn" disabled>Post</button>
                </form>
            </div>

        </div>

        <div id="content">
            <h1>Recent Blog Posts</h1>
            <div id="blogPosts"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="smallAdj.js"></script>
</body>
</html>
